<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not-To-Do-List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container w-100 h-100">
        <!-- header  -->
        <div class="row p-5">
          <div class="col text-uppercase text-center">
            <h1>Not To Do List</h1>
          </div>
        </div>

        <!-- task input -->
        <div class="row border rounded-4 p-5 shadow-lg row-gap-3">
          <p class="error-msg text-danger">Please enter a task..</p>
          <div class="col-12 col-sm-7">
            <input
              type="text"
              class="form-control"
              placeholder="Task"
              id="input-task"
            />
          </div>
          <div class="col-12 col-sm-2">
            <input
              type="number"
              class="form-control"
              placeholder="hours"
              id="hours"
            />
          </div>
          <div class="col-12 d-grid col-sm-3">
            <button type="button" class="btn btn-success" id="button">
              Add task
            </button>
          </div>
        </div>

        <div class="row mt-5">
          <!-- entry list  col-->
          <div class="col-12 col-sm-6">
            <!-- entry list header row -->
            <div class="row">
              <div class="col text-center">
                <h2>Entry List</h2>
                <hr />
              </div>
            </div>
            <!-- entry list table row -->
            <div class="row">
              <table class="table table-hover text-center">
                <tbody id="good-list">
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td>Task 1</td>
                    <td>20  </td>
                    <td class="text-end">
                      <button type="button" class="btn btn-danger me-1">
                        <i class="ri-delete-bin-line"></i>
                      </button>
                      <button type="button" class="btn btn-success">
                        <i class="ri-arrow-right-line"></i>
                      </button>
                    </td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </div>

          <!-- bad list col -->
          <div class="col-12 col-sm-6">
            <!-- bad list header row -->
            <div class="row">
              <div class="col text-center">
                <h2>Bad List</h2>
                <hr />
              </div>
            </div>

            <!-- bad list table row -->
            <div class="row">
              <table class="table table-hover text-center">
                <tbody id="bad-list"></tbody>
              </table>
            </div>
            <div class="row">
              <div class="col">
                <div class="alert alert-light bad-alert" role="alert">
                  You could have saved = <span id="badHours">0</span> hrs
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- total time -->
        <div class="row h-25">
          <div class="col">
            <div class="alert alert-light good-alert" role="alert">
              The total hours allocated = <span id="totalHours">0</span> hours
            </div>
          </div>
        </div>
      </div>

      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <!-- <img src="..." class="rounded me-2" alt="..." /> -->
            <strong class="me-auto">Not-To-Do-List</strong>
            <small>1s ago</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">
            <span id="toastMessage"></span>
          </div>
        </div>
      </div>

      <footer class="text-center fw-semibold fs-4">Made By Prashrijan</footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
